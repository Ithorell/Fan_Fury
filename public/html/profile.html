<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/public/css/style.css" />
  </head>
  <body>
    <div class="profile">
      <div class="row">
        <header class="profileHead bg-secondary">
          <div class="col-sm-9">
            <h1 class="">Fan Fury</h1>
          </div>
          <div class="col-sm-3 align-self-end">
            <p class="username">name:</p>
            <img
              class="border pic rounded-circle"
              src="/public/images/new-england-patriots-logo.jpg"
              alt="profile picture"
            />
          </div>
        </header>
      </div>
      <div class="m-5">
        <div class="row ">
        <div class="newsFeed col-5 .col-sm-4 bg-secondary">
          <h2 class="">News Feed:</h2>
          
          <div class="card d-inline-block  " style="width: 18rem;">
            <div class="card-body ">
              <h5 class="card-title">Card title</h5>
              <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <a href="#" class="card-link">Card link</a>
              <a href="#" class="card-link">Another link</a>
            </div>
          </div>
        
          
        </div>
          <div class="col-4"></div>
        <div class="col-3 bg-secondary social">
          <p>About Me:</p>
          <p>Messages:</p>
          <p>favorite Teams:</p>
          <p>Friends:</p>
        </div>
      </div>
    </div>
  </body>
  <script src="/public/js/index.js"></script>
</html>
