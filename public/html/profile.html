<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/public/css/style.css" />
  </head>
  <body>
    <div class="profile">
      <div class="row">
        <header class="profileHead bg-secondary">
          <div class="col-sm-9">
            <h1 class="">Fan Fury</h1>
          </div>
          <div class="col-sm-3 align-self-end">
            <p class="username">name:</p>
            
            <img
            class="logo border rounded-circle"
            id="NE"
            src="/public/images/new-england-patriots-logo.jpg"
            alt="New England Patriots Logo"
          />
          </div>
        </header>
      </div>
      <div class="m-5">
        <div class="row ">
        <div  id = newsFeed class="newsFeed col-5 .col-sm-4 bg-secondary">
          <h2>News Feed:</h2>
          <!-- <button class="btn btn-primary d-inline-block">Reload Stats</button> -->
          
          <div class="card d-inline-block  " style="width: 18rem;">
            <div class="card-body ">
              <h5 id=""class="card-title">Team stats for this season:</h5>
              <p  id="passing" class="card-text  "></p>
              <p id="rushing" class="card-text"></p>
              <p id="touchdowns" class="card-text"></p>
              <p id="field" class="card-text"></p>
              <p id="fumbles" class="card-text"></p>
              <p id="firstDowns" class="card-text"></p>
              <p id="interceptions" class="card-text"></p>
            </div>
          
          </div>
          <div class="card d-inline-block" style="width: 18rem;">
            <div class="card-body ">
              <h5>Team Standings this Season</h5>
              <p id="teamName"class="card-title"></p>
              <p id="wins" class="card-text"></p> 
              <p id="losses" class="card-text"></p>
              <p id="conference" class="card-text"></p>
              <p id="conferenceRank" class="card-text"></p>
              <p id="division" class="card-text"></p>
              <p id="divisionRank" class="card-text"></p>
             
            </div>
          </div>
          
          
        </div>
          <div class="col-4"></div>
        <div class="col-3 bg-secondary social">
          
          <p>About Me:</p>
          <p>favorite Team(s):</p>
          <p>Friends:</p>
          
          <p>Messages:</p>
          <div id="">
          <input class=" rounded input" type="text" placeholder="Type message:"> <button class="btn btn-dark">Send</button>
        </div>
        </div>
      </div>
    </div>
  </body>
  <script src="/public/js/index.js"></script>
</html>
